<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <input type="checkbox" id="btn">
        <img id="bulb-off" src="img/bulb-off.png" alt="Uma lâmpada de filamento apagada.">
        <img id="bulb-on" src="img/bulb-on.png" alt="Uma lâmpada de filamento acesa, brilhando intensamente.">
        <label for="btn"><span></span></label>
    </div>
